<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Aura</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ffffff);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin: 0.2em 0;
    }
    p {
      font-size: 1.2em;
      color: #444;
      margin: 0.5em 0;
    }
    .corazon {
      font-size: 3em;
      animation: latir 1s infinite;
      color: #ff3366;
    }
    @keyframes latir {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div>
    <div class="corazon">❤️</div>
    <h1>Aura</h1>
    <p>Gracias por llegar a mi vida.</p>
    <p>Soy feliz contigo.</p>
  </div>
</body>
</html>
